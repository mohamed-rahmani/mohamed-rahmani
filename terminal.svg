<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" style="border: 1px solid #ccc; border-radius: 8px; background: #1e1e1e;">
  <!-- Barre supérieure -->
  <rect x="0" y="0" width="600" height="30" fill="#333"></rect>
  <!-- Boutons de contrôle -->
  <circle cx="20" cy="15" r="7" fill="#ff5f56"></circle>
  <circle cx="40" cy="15" r="7" fill="#ffbd2e"></circle>
  <circle cx="60" cy="15" r="7" fill="#27c93f"></circle>
  <!-- Texte dans le terminal -->
  <text x="20" y="60" font-family="monospace" font-size="14" fill="white">Bienvenue dans un faux terminal</text>
  <text x="20" y="90" font-family="monospace" font-size="14" fill="white">$ echo "Hello, GitHub!"</text>
  <text x="20" y="120" font-family="monospace" font-size="14" fill="white">Hello, GitHub!</text>
</svg>