<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" style="border-radius: 12px; background: #1e1e1e; font-family: 'Menlo', 'Monaco', monospace;">
  <!-- Barre supérieure -->
  <rect x="0" y="0" width="600" height="30" fill="#e8e8e8" rx="12" ry="12"></rect>
  <!-- Boutons de contrôle -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"></circle>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"></circle>
  <circle cx="60" cy="15" r="6" fill="#27c93f"></circle>
  <!-- Ombre intérieure -->
  <rect x="0" y="30" width="600" height="370" fill="#1e1e1e" rx="0" ry="0"></rect>
  <!-- Texte dans le terminal -->
  <text x="20" y="70" font-size="14" fill="#39ff14">$ echo "Bienvenue dans un terminal MacBook"</text>
  <text x="20" y="100" font-size="14" fill="#ffffff">Bienvenue dans un terminal MacBook</text>
  <text x="20" y="140" font-size="14" fill="#39ff14">$ ls -la</text>
  <text x="20" y="170" font-size="14" fill="#ffffff">drwxr-xr-x   3 user  staff   96 Jan 18 10:00 Documents</text>
  <text x="20" y="200" font-size="14" fill="#ffffff">drwxr-xr-x   5 user  staff  160 Jan 18 10:01 Desktop</text>
  <text x="20" y="230" font-size="14" fill="#ffffff">-rw-r--r--   1 user  staff   30 Jan 18 10:05 README.md</text>
</svg>