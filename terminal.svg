<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" style="background: #1e1e1e; font-family: 'Menlo', 'Monaco', monospace;">
  <!-- Barre supérieure -->
  <rect x="0" y="0" width="600" height="30" fill="#e8e8e8" rx="12" ry="12"></rect>
  <!-- Boutons de contrôle -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"></circle>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"></circle>
  <circle cx="60" cy="15" r="6" fill="#27c93f"></circle>
  <!-- Ombre intérieure -->
  <rect x="0" y="30" width="600" height="370" fill="#1e1e1e" rx="0" ry="0"></rect>
  <!-- Texte dans le terminal -->
  <text x="20" y="70" font-size="14" fill="#39ff14">mohamed@github.com:~$ echo "Hi, I'm Mohamed RAHMANI"</text>
  <text x="20" y="100" font-size="14" fill="#ffffff">Hi, I'm Mohamed RAHMANI</text>
</svg>